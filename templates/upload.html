<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
</head>
<body>

<form action='' method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    记录开始时间<input type="text" name="record_begin_time"><br>

    记录时长<input type="text" name="ecg_time_hour">（时）
    <input type="text" name="ecg_time_min">（分）
    <input type="text" name="ecg_time_second">（秒）<br>

    采样频率<input type="text" name="hz">（Hz）<br>

    心率文件<input type="file" name="file"/><br>

    <button>提交</button>

</form>

</body>
</html>
